<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista Cognomi</title>
  </head>
  <body>
    <script>

    var array = ["Pollon" , "Conad" , "Heidi", "Doraemon", "Keroro", "Paperino", "Minnie", "Ellie", "Abby"];
    array.push(prompt("inserire il tuo cognome"));

    console.log(array);
    console.log(array.sort());

    for (var j = 0; j < array.length; j++) {

      console.log(array[j], "sta alla posizione numero: ", j+1);
    }

    </script>
  </body>
</html>
