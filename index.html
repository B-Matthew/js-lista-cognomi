<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista Cognomi</title>
  </head>
  <body>
    <script>

    var array = ["Pollon" , "Conad" , "Heidi", "Doraemon", "Keroro", "Paperino", "Minnie", "Ellie", "Abby"];
    var name = prompt("inserire il tuo cognome");
    array.push(name);
    array.sort();

    console.log(array);

    for (var j = 0; j < array.length; j++) {

      var elem = array[j];
      if (elem == name) {

        console.log("Posizione umana di " + name +": " + (j+1));
      }
    }


    </script>
  </body>
</html>
